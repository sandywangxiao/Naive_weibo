
{% extends "base.html" %}

  {% block head %}
  {{super()}}
  {% endblock %}


{% block body %}

<!--发布微博界面-->

<div class="container">

 <div class="row">
      <div class="col-md-2">
           <form action="{{ url_for('out_info',userid=userid)}}" method="get">
         <button  type="submit" class="btn btn-default btn-lg btn-block ">用户资料</button>
            </form> 
          </div>
          <div class="col-md-2">
           <form action="{{ url_for('post_myweibo',userid=userid)}}" method="get">
         <button  type="submit" class="btn btn-success btn-lg btn-block ">发布微博</button>
            </form> 
          </div>
          <div class="col-md-2">
           <form action="{{ url_for('get_myweibo', userid = userid,weibos=weibos)}}" method="get">
          <button  type="submit" class="btn btn-default btn-lg btn-block ">我的微博</button>
          </form>
          </div>
	       <div class="col-md-2">
           <form action="{{ url_for('get_recommand_friends',userid = userid)}}" method="get">
         <button  type="submit" class="btn btn-default btn-lg btn-block ">推荐好友</button>
            </form> 
          </div>
          <div class="col-md-2">
           <form action="{{ url_for('get_friends',userid=userid)}}" method="get">
         <button  type="submit" class="btn btn-default btn-lg btn-block ">我的好友</button>
            </form> 
          </div>
          <div class="col-md-2">
           <form action="{{ url_for('get_friend_weibos',userid=userid)}}" method="get">
         <button  type="submit" class="btn btn-default btn-lg btn-block ">好友微博</button>
            </form> 
          </div>
        </div> 

<br>
<form action="{{ url_for('post_myweibo', userid=userid) }}" method="post">
  <div class="form-group">
            <label for="topic">微博话题</label>
            <input type="text" class="form-control" name="topic" id="topic" placeholder="话题">
          </div>
  <div class="form-group">
    <label for="weibotext">微博内容</label>
   <textarea class="form-control" rows="3" name="weibotext" id="weibotext" placeholder="最多不超过140个字"></textarea>
 </div>

  <button  type="submit" class="btn btn-success">发布</button>
</form>

</div>

{% endblock %}
