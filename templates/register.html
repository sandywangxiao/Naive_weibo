{% extends "base.html" %}

{% block head %}
{{super()}}
{% endblock %}

{% block body %}
<div class="container">
  <div class="page-header">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="list-group">
          <a class="list-group-item active">
            <h4 class="list-group-item-heading">欢迎注册</h4>
          </a>
        </div>
        <form action="{{ url_for('register') }}" method="post"><!--注册框-->
          <div class="form-group">
            <label for="userid">用户id</label>
            <input type="text" class="form-control" name="userid" id="userid" placeholder="用户id">
          </div>
          <div class="form-group">
            <label for="username">昵称</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="昵称">
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control"  name="password" id="password" placeholder="密码">
          </div>
          <div class="form-group">
            <label for="repassword">确认密码</label>
            <input type="password" class="form-control"  name="repassword" id="repassword" placeholder="确认密码">
          </div>
          <button  type="submit" class="btn btn-success btn-lg btn-block ">注册</button>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>

 {% endblock %}
