
{% extends "base.html" %}

  {% block head %}
  {{super()}}
  {% endblock %}


{% block body %}



<div class="container">
   <div class="row">
      <div class="col-md-2">
           <form action="{{ url_for('out_info',userid=userid)}}" method="get">
         <button  type="submit" class="btn btn-success btn-lg btn-block ">用户资料</button>
            </form> 
          </div>
          <div class="col-md-2">
           <form action="{{ url_for('post_myweibo',userid=userid,islogin=islogin)}}" method="get">
         <button  type="submit" class="btn btn-default btn-lg btn-block ">发布微博</button>
            </form> 
          </div>
          <div class="col-md-2">
           <form action="{{ url_for('get_myweibo', userid = userid,weibos=weibos,islogin=islogin)}}" method="get">
          <button  type="submit" class="btn btn-default btn-lg btn-block ">我的微博</button>
          </form>
          </div>
	       <div class="col-md-2">
           <form action="{{ url_for('get_recommand_friends',userid = userid,islogin=islogin)}}" method="get">
         <button  type="submit" class="btn btn-default btn-lg btn-block ">推荐好友</button>
            </form> 
          </div>
          <div class="col-md-2">
           <form action="{{ url_for('get_friends',userid=userid,islogin=islogin)}}" method="get">
         <button  type="submit" class="btn btn-default btn-lg btn-block ">我的好友</button>
            </form> 
          </div>
          <div class="col-md-2">
           <form action="{{ url_for('get_friend_weibos',userid=userid,islogin=islogin)}}" method="get">
         <button  type="submit" class="btn btn-default btn-lg btn-block ">好友微博</button>
            </form> 
          </div>
        </div> 

  <div class="page-header">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="list-group">
          <a class="list-group-item active">
            <h4 class="list-group-item-heading">用户基本信息</h4>
          </a>
        </div>
        
  <table class="table table-bordered">


  <tbody>
    
    <tr>
      <td><em><strong>性别</strong><em></td>
      <td>{{user.gender}}</td>
    </tr>
    <tr>
      <td><em><strong>省份</strong><em></td>
      <td>{{user.province}}</td>
    </tr>
    <tr>
      <td><em><strong>城市</strong><em></td>
      <td>{{user.city}}</td>
    </tr>
    <tr>
      <td><em><strong>地区</strong><em></td>
      <td>{{user.location}}</td>
    </tr>
    
  </tbody>
</table>
<form action="{{ url_for('insert_info',userid=userid )}}" method="get">
<button  type="submit" class="btn btn-success btn-lg btn-block ">编辑资料</button>
  </form>

      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>




{% endblock %}
